{% extends 'cashman/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
                <div class="col-md-6">
                    <a href="/searchPhotos/" class="btn btn-success">All Photos</a>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <select  id="filter-by-category" multiple="multiple" class="form-control">
                            {% for c in categories %}
                                <option value="{{ c.name }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                        <span class="input-group-btn">
                        <a href="/searchByCategory/" class="btn btn-success" name="">Search</a>
                        </span>
                    </div>
                </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <font style="font-weight:bold;font-size:15px;">Photos</font>
            </div>
            <div class="panel-body">
                {% for i in photos %}
                <div class="row">
                    <div class="col-md-6"> 
                        <img src="/media/{{ i.image }}" style="height:70px; width:120px;border:2px solid;" class="img img-thumbnail" /><br>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <hr/>    
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#filter-by-category').multiselect({
           includeSelectAllOption: true,
        });
    });
</script>
{% endblock content %}
