{% extends 'cashman/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Select Files To Upload
            </div>
            <div class="panel-body">
                <form role="form" method="post" enctype="multipart/form-data" action="/doUpload/">
                {% csrf_token %}
                    <div class="input-group">
                        <input type="file" class="form-control" placeholder="Upload Images" name="file">
                        <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Upload</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
